<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if IE]>
      <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
      <![endif]-->
  <title>Clock</title>
</head>
<body>

  <div class="title">
    JS CLOCK
    <p>Made by Jean-Michel Desfontaines</p>
  </div>
  
  <div class="clock middle">
    <div id="hour" class="hour middle"></div>
    <div id="minute" class="minute middle"></div>
    <div id="second" class="second middle"></div>
    <span class="three">3</span>
    <span class="six">6</span>
    <span class="nine">9</span>
    <span class="twelve">12</span>
  </div>

  <script src="./app.js"></script>
</body>
